{% extends 'base.html' %}
{% block title %}Hồ sơ ứng viên{% endblock %}
{% block content %}
<h2>Hồ sơ ứng viên</h2>
<form method="POST" action="{{ url_for('profile') }}" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="full_name" class="form-label">Họ tên</label>
        <input type="text" class="form-control" id="full_name" name="full_name" value="{{ candidate.full_name }}" required>
    </div>
    <div class="mb-3">
        <label for="dob" class="form-label">Ngày sinh</label>
        <input type="date" class="form-control" id="dob" name="dob" value="{{ candidate.dob }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Giới tính</label>
        <div>
            <input type="radio" id="male" name="gender" value="Nam" {{ 'checked' if candidate.gender == 'Nam' }} required>
            <label for="male">Nam</label>
            <input type="radio" id="female" name="gender" value="Nữ" {{ 'checked' if candidate.gender == 'Nữ' }}>
            <label for="female">Nữ</label>
            <input type="radio" id="other" name="gender" value="Khác" {{ 'checked' if candidate.gender == 'Khác' }}>
            <label for="other">Khác</label>
        </div>
    </div>
    <div class="mb-3">
        <label for="skills" class="form-label">Kỹ năng</label>
        <textarea class="form-control" id="skills" name="skills">{{ candidate.skills }}</textarea>
    </div>
    <div class="mb-3">
        <label for="languages" class="form-label">Ngoại ngữ</label>
        <textarea class="form-control" id="languages" name="languages">{{ candidate.languages }}</textarea>
    </div>
    <div class="mb-3">
        <label for="experience" class="form-label">Kinh nghiệm</label>
        <textarea class="form-control" id="experience" name="experience">{{ candidate.experience }}</textarea>
    </div>
    <div class="mb-3">
        <label for="education" class="form-label">Học vấn</label>
        <textarea class="form-control" id="education" name="education">{{ candidate.education }}</textarea>
    </div>
    <div class="mb-3">
        <label for="introduction" class="form-label">Giới thiệu</label>
        <textarea class="form-control" id="introduction" name="introduction">{{ candidate.introduction }}</textarea>
    </div>
    <div class="mb-3">
        <label for="avatar" class="form-label">Ảnh đại diện</label>
        <input type="file" class="form-control" id="avatar" name="avatar" accept="image/*">
        {% if candidate.avatar %}
        <img src="{{ url_for('static', filename=candidate.avatar) }}" alt="Avatar" class="img-thumbnail mt-2" style="max-width: 100px;">
        {% endif %}
    </div>
    <button type="submit" class="btn btn-primary">Cập nhật</button>
</form>
{% endblock %}
